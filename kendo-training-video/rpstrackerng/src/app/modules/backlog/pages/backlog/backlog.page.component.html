<div
  class="
    d-flex
    justify-content-between
    flex-wrap flex-md-nowrap
    align-items-center
    pt-3
    pb-2
    mb-3
  "
>
  <h1 class="h2">Backlog</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <app-preset-filter></app-preset-filter>

    <div class="btn-group mr-2">
      <button
        type="button"
        (click)="onAddTap(content)"
        class="btn btn-sm btn-outline-secondary"
      >
        Add
      </button>
    </div>
  </div>
</div>

<app-list
  [items]="items$ | async"
  (listItemSelected)="selectListItem($event)"
></app-list>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Item</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group row">
        <kendo-textbox-container>
          <kendo-floatinglabel text="Title">
            <kendo-textbox
              [(ngModel)]="newItem.title"
              name="title"
            ></kendo-textbox>
          </kendo-floatinglabel>
        </kendo-textbox-container>
      </div>

      <div class="form-group row">
        <kendo-textbox-container>
          <kendo-floatinglabel text="Description">
            <kendo-textarea
              [(ngModel)]="newItem.description"
              name="description"
            ></kendo-textarea>
          </kendo-floatinglabel>
        </kendo-textbox-container>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <kendo-floatinglabel text="Item type">
            <kendo-dropdownlist
              name="itemType"
              [data]="itemTypesProvider"
              [(ngModel)]="newItem.type"
            >
              <ng-template kendoDropDownListItemTemplate let-dataItem>
                <img
                  [src]="getIndicatorImageFromType(dataItem)"
                  class="backlog-icon"
                />
                <span [class]="toBadgeClass(dataItem)">{{ dataItem }}</span>
              </ng-template>
            </kendo-dropdownlist>
          </kendo-floatinglabel>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      data-dismiss="modal"
      (click)="modal.dismiss('Cross click')"
    >
      Close
    </button>
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="!newItem.title"
      (click)="modal.close(newItem)"
    >
      Save changes
    </button>
  </div>
</ng-template>
